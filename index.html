<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #score {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .speed-control label {
            color: #333;
            font-weight: bold;
        }

        .speed-control select {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .info kbd {
            background: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #ccc;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            z-index: 100;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        <div id="score">åˆ†æ•°: 0</div>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div class="controls">
            <div class="speed-control">
                <label for="speedSelect">é€Ÿåº¦:</label>
                <select id="speedSelect">
                    <option value="150">æ…¢é€Ÿ</option>
                    <option value="100" selected>ä¸­é€Ÿ</option>
                    <option value="60">å¿«é€Ÿ</option>
                    <option value="30">æé€Ÿ</option>
                </select>
            </div>
            <button class="btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
        </div>
        <div class="info">
            ä½¿ç”¨ <kbd>â†‘</kbd> <kbd>â†“</kbd> <kbd>â†</kbd> <kbd>â†’</kbd> æˆ– <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> æ§åˆ¶æ–¹å‘
        </div>
    </div>

    <div id="gameOver">
        <div class="game-over-content">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <button class="btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const speedSelect = document.getElementById('speedSelect');
        const gameOverModal = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let foods = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let baseSpeed = 100;
        let currentSpeed = 100;
        let isGameRunning = false;
        const maxFoodCount = 3;
        const foodColors = ['#e74c3c', '#27ae60', '#f39c12'];

        function initGame() {
            // éšæœºç”Ÿæˆè›‡çš„åˆå§‹ä½ç½®å’Œæ–¹å‘ï¼ˆé¿å…æç«¯ä½ç½®ï¼‰
            const directions = [
                { dx: 1, dy: 0 },  // å³
                { dx: -1, dy: 0 }, // å·¦
                { dx: 0, dy: 1 },  // ä¸‹
                { dx: 0, dy: -1 }  // ä¸Š
            ];
            const randomDir = directions[Math.floor(Math.random() * directions.length)];
            dx = randomDir.dx;
            dy = randomDir.dy;

            // éšæœºç”Ÿæˆè›‡å¤´ä½ç½®ï¼ˆç•™å‡ºè¾¹è·ï¼Œé¿å…é è¿‘è¾¹ç¼˜ï¼‰
            const margin = 5;
            const headX = margin + Math.floor(Math.random() * (tileCount - margin * 2));
            const headY = margin + Math.floor(Math.random() * (tileCount - margin * 2));

            snake = [
                { x: headX, y: headY },
                { x: headX - dx, y: headY - dy },
                { x: headX - dx * 2, y: headY - dy * 2 }
            ];

            score = 0;
            currentSpeed = parseInt(speedSelect.value);
            scoreElement.textContent = `åˆ†æ•°: ${score}`;
            foods = [];
            placeFood();
            placeFood();
            placeFood();
        }

        function placeFood() {
            if (foods.length >= maxFoodCount) return;

            let newFood;
            let attempts = 0;
            const maxAttempts = 100;

            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                attempts++;
            } while (attempts < maxAttempts && (
                // æ£€æŸ¥æ˜¯å¦ä¸è›‡èº«é‡å 
                snake.some(seg => seg.x === newFood.x && seg.y === newFood.y) ||
                // æ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–é£Ÿç‰©é‡å 
                foods.some(f => f.x === newFood.x && f.y === newFood.y)
            ));

            if (attempts < maxAttempts) {
                // éšæœºåˆ†é…é¢œè‰²
                newFood.color = foodColors[foods.length % foodColors.length];
                foods.push(newFood);
            }
        }

        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼ï¼ˆå¯é€‰ï¼‰
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶æ‰€æœ‰é£Ÿç‰©
            foods.forEach(foodItem => {
                ctx.fillStyle = foodItem.color || '#e74c3c';
                ctx.beginPath();
                ctx.arc(
                    foodItem.x * gridSize + gridSize / 2,
                    foodItem.y * gridSize + gridSize / 2,
                    gridSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#f39c12';
                } else {
                    // è›‡èº«æ¸å˜è‰²
                    const greenValue = Math.max(100, 255 - index * 10);
                    ctx.fillStyle = `rgb(0, ${greenValue}, 150)`;
                }

                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // ç»™è›‡å¤´ç”»çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeOffset = 4;
                    const eyeSize = 3;
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 - eyeOffset,
                        segment.y * gridSize + gridSize / 2 - eyeOffset,
                        eyeSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 + eyeOffset,
                        segment.y * gridSize + gridSize / 2 - eyeOffset,
                        eyeSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 - eyeOffset,
                        segment.y * gridSize + gridSize / 2 - eyeOffset,
                        eyeSize - 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 + eyeOffset,
                        segment.y * gridSize + gridSize / 2 - eyeOffset,
                        eyeSize - 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°ä»»ä½•ä¸€ä¸ªé£Ÿç‰©
            const foodIndex = foods.findIndex(f => f.x === head.x && f.y === head.y);
            if (foodIndex !== -1) {
                // åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å®ƒ
                foods.splice(foodIndex, 1);
                score += 10;
                scoreElement.textContent = `åˆ†æ•°: ${score}`;
                placeFood(); // ç”Ÿæˆæ–°é£Ÿç‰©

                // æ ¹æ®åŸºç¡€é€Ÿåº¦åŠ é€Ÿæ¸¸æˆ
                const minSpeed = baseSpeed * 0.3;
                if (currentSpeed > minSpeed) {
                    currentSpeed -= baseSpeed * 0.02;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, currentSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            moveSnake();
            drawGame();
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverModal.style.display = 'flex';
        }

        function resetGame() {
            gameOverModal.style.display = 'none';
            baseSpeed = parseInt(speedSelect.value);
            currentSpeed = baseSpeed;
            initGame();
            startGame();
        }

        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                initGame();
                gameLoop = setInterval(gameStep, currentSpeed);
                startBtn.textContent = 'æš‚åœæ¸¸æˆ';
                startBtn.onclick = pauseGame;
            }
        }

        function pauseGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            startBtn.textContent = 'ç»§ç»­æ¸¸æˆ';
            startBtn.onclick = startGame;
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;

            const key = e.key.toLowerCase();

            if ((key === 'arrowup' || key === 'w') && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowdown' || key === 's') && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if ((key === 'arrowleft' || key === 'a') && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowright' || key === 'd') && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });

        // é€Ÿåº¦é€‰æ‹©å™¨
        speedSelect.addEventListener('change', () => {
            baseSpeed = parseInt(speedSelect.value);
            if (!isGameRunning) {
                currentSpeed = baseSpeed;
            }
        });

        // å¼€å§‹æŒ‰é’®
        startBtn.onclick = startGame;

        // åˆå§‹ç»˜åˆ¶
        initGame();
        drawGame();
    </script>
</body>
</html>
